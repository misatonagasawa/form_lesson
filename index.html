<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <div class="row name-box">
              <div class="name is-halfWidth">
                <p class="label-text">名字
                  <span class="required">※</span>
                </p>
                <input type="text" name="family-name" class="input-all" required>
              </div>
              <div class="name is-halfWidth">
                <p class="label-text">名前
                  <span class="required">※</span>
                </p>
                <input type="text" name="given-name" class="input-all" required>
              </div>
            </div>
            <div class="row gender">
              <p class="label-text is-fullWidth">性別</p>
              <div class="gender-contents">
                <input type="radio" name="gender" value="male" id="male" class="radio-plain">
                <label for="male" class="gender-content gender-span">男性</label>
                <input type="radio" name="gender" value="female" id="female" class="radio-plain">
                <label for="female" class="gender-content gender-span">女性</label>
                <input type="radio" name="gender" value="other" id="other" class="radio-plain">
                <label for="other" class="gender-content gender-span">その他</label>
              </div>
            </div>
            <div class="row from is-halfWidth">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select name="from" id="from" class="from-area input-all">
                  <option value="area1">東京</option>
                  <option value="area2">千葉</option>
                  <option value="area3">埼玉</option>
                  <option value="area4">神奈川</option>
                </select>
              </div>
            </div>
            <div class="row email">
              <p class="label-text">Eメール
                <span class="required">※</span>
              </p>
              <input type="email" name="mail" placeholder="ex) hoge@example.com" class="input-all is-fullWidth" required>
            </div>
            <div class="row tel">
              <p class="label-text">電話番号</p>
              <input type="tel" name="tel" placeholder="ex)09012345678" class="input-all is-fullWidth">
            </div>
            <div class="row pass">
              <p class="label-text">パスワード
                <span class="required">※</span>
              </p>
              <input type="password" name="password" class="input-all is-fullWidth" required>
            </div>
            <div class="row pass">
              <p class="label-text">パスワード（確認用）
                <span class="required">※</span>
              </p>
              <input type="password" name="re-password" class="input-all is-fullWidth" required>
            </div>
            <div class="row course">
              <p class="label-text">希望コース</p>
              <div class="course-option">
                <input type="checkbox" name="course" value="frontend" id="front">
                <label for="front" class="course-tx">フロントエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" name="course" value="backend" id="back">
                <label for="back" class="course-tx">バックエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" name="course" value="app" id="app">
                <label for="app" class="course-tx">アプリ</label>
              </div>
            </div>
            <div class="row message">
              <p class="label-text">備考</p>
              <textarea name="message" rows="10" cols="60" placeholder="何かあればご記入ください" class="input-all message-area is-fullWidth"></textarea>
            </div>
            <div class="row">
              <input type="submit" value="アカウント作成" class=" button-init button sub-btn is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
